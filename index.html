<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/tailwind.css" />
    <link rel="stylesheet" href="./dist/tailwind.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Google</title>
  </head>
  <body class="relative flex flex-col justify-between h-screen font-sans min-w-mobile">
    <section class="fixed relative top-0 grid w-full mb-10 md:mb-0">
      <ul class="flex items-center justify-end gap-4 p-6">
        <li ><a class="text-sm hover:underline" href="#">Gmail</a></li>
        <li ><a class="text-sm hover:underline" href="#">Images</a></li>
        <img
          src="./asserts/apps_FILL0_wght500_GRAD0_opsz24.svg"
          alt="application"
          class="px-2 pt-2 pb-2 mt-auto mb-auto rounded-full cursor-pointer hover:bg-primary"
        />
        <img
          src="./asserts/profil.jpg"
          alt="user-profil"
          class="border-2 rounded-full hover:border-gray-400 h-9"
        />
      </ul>
    </section>
    <section class="flex flex-col items-center justify-center md:m-auto- mb-80">
      <img
        src="./asserts/googlelogo_color_272x92dp.png"
        alt="google-logo"
        class="mb-8 w-[272px]"
      />
      <form action="" class="flex justify-center bg-transparent hover:drop-shadow-md">
        <div class="relative flex items-center basis-[30rem]  flex-shrink-0 md:basis-[35rem]">
          <img src="./asserts/rech-removebg-preview.png" alt="serch-icon" class="absolute h-12 ml-3 text-secondary-color material-symbols-outlined">
          <input
            type="text"
            class="w-full p-3 px-10 pl-10 border-none rounded-full outline-none ring-1 ring-gray-200"
          />
          <img
            src="./asserts/cam-removebg-preview.png"
            class="absolute cursor-pointer h-9 right-2"
            alt="logo"
          />
        </div>
      </form>
      <section class="flex flex-col items-center justify-center gap-1 p-6">
        <div class="flex space-x-4 text-sm">
          <button
            class="self-center px-6 py-2 bg-gray-100 border-none rounded-md ring-1 ring-gray-100 hover:shadow-md hover:ring-gray-300"
          >
            Google Search
          </button>
          <button
            class="self-center px-6 py-2 bg-gray-100 border-none rounded-md ring-1 ring-gray-100 hover:shadow-md hover:ring-gray-300"
          >
            I'm Felling Lucky
          </button>
        </div>
        <section class="flex items-center justify-center gap-2 p-6 text-sm">
          <span>Google offered in:</span>
          <a href="#" class="text-link hover:underline">Fran√ßais</a>
          <a href="#" class="text-link hover:underline">Kiswahili</a>
          <a href="#" class="text-link hover:underline">Ikinyarwanda</a>
        </section>
      </section>
    </section>

    <footer
      class="fixed bottom-0 grid w-full md:absolute bg-primary text-secondary"
    >
      <p class="py-2 ml-4 text-base">
        Rwanda 
        <br />
        <hr />
      </p>
      <div class="flex items-center justify-between p-4">
        <div class="text-sm">
          <a href="#" class="mr-3 hover:underline">About</a>
          <a href="#" class="mx-3 hover:underline">Advertising</a>
          <a href="#" class="mx-3 hover:underline"> Business</a>
          <a href="#" class="mx-3 hover:underline"
            >How Search works</a
          >
        </div>
        <div class="text-sm">
          <a href="#" class="mx-3 hover:underline">Privacy</a>
          <a href="#" class="mx-3 hover:underline">Terms</a>
          <a href="#" class="mx-3 hover:underline">Settings</a>
        </div>
      </div>
    </footer>

</html>
